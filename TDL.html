<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Home page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('giddd.gif') no-repeat center / cover;
            filter: blur(10px);
            opacity: 0.7;
            z-index: -1;
        }

        h1,
        #taskListTitle,
        #doneListTitle {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #e69ab3;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }

        h1 {
            font-size: 1.5em;
            margin-top: 10px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin: 10px 0;
            overflow-x: auto;
        }

        form {
            max-width: 100%;
            width: 100%;
            background: rgba(105, 196, 212, 0.5);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgb(238, 251, 253);
            position: relative;
            z-index: 1;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #e69ab3;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ffffff;
            border-radius: 4px;
            color: #ffffff;
            background-color: transparent;
        }

        button {
            color: #e69ab3;
            background-color: transparent;
            border: 1px solid #fdfdfd;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e69ab3;
            color: #ffffff;
        }

        .taskItem button,
        #doneList .taskItem button {
            color: #e69ab3;
            background-color: transparent;
            border: 1px solid #e69ab3;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .taskItem button:hover,
        #doneList .taskItem button:hover {
            background-color: #e69ab3;
            color: #ffffff;
        }

        #doneList .taskItem button.trash:hover {
            background-color: #e69ab3;
            color: #e69ab3;
        }

        #taskListContainer,
        #doneListContainer {
            width: 100%;
        }

        #taskList,
        #doneList {
            overflow-y: auto;
            background: rgba(105, 196, 212, 0.5);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgb(255, 250, 250);
            margin: 0;
            color: #e69ab3;
        }

        .taskItem,
        #doneList .taskItem {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
        }

        #doneList .taskItem {
            background-color: rgba(255, 235, 235, 0.8);
        }

        @media only screen and (max-width: 600px) {
            h1,
            #taskListTitle,
            #doneListTitle {
                font-size: 1.5em;
            }

            form {
                padding: 8px;
            }

            input,
            select {
                padding: 6px;
                margin-bottom: 8px;
            }

            button {
                padding: 6px 12px;
            }

            .taskItem button,
            #doneList .taskItem button {
                padding: 6px 12px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1 style="animation: moveUp 1.5s ease-in-out;">Welcome cess!</h1>
    </header>

    <main>
        <form>
            <label for="task">Task:</label>
            <input type="text" id="task" name="task" required oninput="changeFontColor(this)">

            <label for="deadline">Deadline:</label>
            <input type="date" id="deadline" name="deadline" required oninput="changeFontColor(this)">

            <button type="button" onclick="addTask()">Add Task</button>
        </form>

        <div id="taskListContainer">
            <div id="taskListTitle">To Do List</div>
            <div id="taskList"></div>
        </div>

        <div id="doneListContainer">
            <div id="doneListTitle">Done List</div>
            <div id="doneList"></div>
        </div>

        <button type="button" onclick="clearAllTasks()">Clear All Tasks</button>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loadTasks();
            setInterval(updateTaskOrder, 60000);
        });

        window.addEventListener('beforeunload', function () {
            saveTasks();
        });

        function addTask() {
            var task = document.getElementById('task').value;
            var deadline = document.getElementById('deadline').value;

            if (task && deadline) {
                var taskList = document.getElementById('taskList');
                var newTask = document.createElement('div');
                newTask.className = 'taskItem';
                newTask.innerHTML = '<div><strong>' + task + '</strong> - Deadline: ' + deadline +
                    '</div><button onclick="markAsDone(this)">Done</button>';
                taskList.appendChild(newTask);

                saveTasks();
                sortTasksByDeadline();
                updateTaskOrder();

                document.getElementById('task').value = '';
                document.getElementById('deadline').value = '';
            } else {
                alert('Please enter both task and deadline.');
            }
        }

        function markAsDone(button) {
            var taskItem = button.parentElement;
            var doneList = document.getElementById('doneList');

            button.remove();

            var trashButton = document.createElement('button');
            trashButton.textContent = 'Trash';
            trashButton.onclick = function () {
                doneList.removeChild(taskItem);
                saveTasks();
            };

            taskItem.appendChild(trashButton);
            doneList.appendChild(taskItem);

            saveTasks();
            sortTasksByDeadline();
            updateTaskOrder();
        }

        function loadTasks() {
            var savedTasks = localStorage.getItem('tasks');
            var savedDoneTasks = localStorage.getItem('doneTasks');

            if (savedTasks) {
                var taskList = document.getElementById('taskList');
                taskList.innerHTML = savedTasks;
            }

            if (savedDoneTasks) {
                var doneList = document.getElementById('doneList');
                doneList.innerHTML = savedDoneTasks;

                var trashButtons = doneList.querySelectorAll('button');
                trashButtons.forEach(function (button) {
                    button.addEventListener('click', function () {
                        var taskItem = this.parentElement;
                        taskItem.remove();
                        saveTasks();
                    });
                });
            }

            sortTasksByDeadline();
            updateTaskOrder();
        }

        function saveTasks() {
            var taskList = document.getElementById('taskList').innerHTML;
            var doneList = document.getElementById('doneList').innerHTML;

            localStorage.setItem('tasks', taskList);
            localStorage.setItem('doneTasks', doneList);
        }

        function clearAllTasks() {
            var confirmation = confirm('Are you sure you want to clear all tasks?');
            if (confirmation) {
                localStorage.clear();

                document.getElementById('taskList').innerHTML = '';
                document.getElementById('doneList').innerHTML = '';
            }
        }

        function sortTasksByDeadline() {
            var taskList = document.getElementById('taskList');
            var tasks = Array.from(taskList.children);

            tasks.sort(function (a, b) {
                var deadlineA = new Date(a.querySelector('div').textContent.split(' - Deadline: ')[1]);
                var deadlineB = new Date(b.querySelector('div').textContent.split(' - Deadline: ')[1]);

                return deadlineA - deadlineB;
            });

            taskList.innerHTML = '';
            tasks.forEach(function (task) {
                taskList.appendChild(task);
            });
        }

        function updateTaskOrder() {
            var taskList = document.getElementById('taskList');
            var tasks = Array.from(taskList.children);

            tasks.forEach(function (task, index) {
                task.style.order = index + 1;
            });
        }

        function changeFontColor(element) {
            element.style.color = '#f3bae5';
        }
    </script>
</body>

</html>
